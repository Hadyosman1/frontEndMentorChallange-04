<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="main">
    <div class="cards">
      <div class="active-card">
        <div class="content">
          <img src="./images/card-logo.svg" alt="">
          <p id="activeNum">0000 0000 0000 0000</p>
          <p>
            <span id="activeName">JANE APPLESEED</span>
            <span>
              <b id="activeMonth">00</b>/<b id="activeYear">00</b>
            </span>
          </p>
        </div>
        <img src="./images/bg-card-front.png" alt="">
      </div>
      <div class="gray-card">
        <img src="./images/bg-card-back.png" alt="">
      </div>
    </div>
    <div id="form" class="form">
      <div class="form-content">
        <div class="">
          <label for="name ">Cardholder Name</label>
          <input  type="text" id="name" placeholder="e.g. Jane Appleseed">
          <p style='color: red; margin: 0; display: none;'></p>
        </div>
        <div class="">
          <label for="number">Card Number</label>
          <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
          <p style='color: red; margin: 0; display: none;'></p>
        </div>
        <div class="last ">
          <div class="labels">
            <label for="month">Exp. Date (MM/YY)</label>
            <label for="cvc">CVC</label>
          </div>
          <div class="inputs">
            <div class="date">
              <input type="text" id="month" placeholder="MM">
              <input type="text" id="year" placeholder="YY">
              <span style='color: red; margin: 0; display: none; width: fit-content; font-size: 12px;'></span>
            </div>
            <div class="cvc-div">
              <input type="text" maxlength="3" id="cvc" placeholder=" e.g. 123">
              <span style='color: red; margin: 0; display: none; width: fit-content; font-size: 12px;'></span>
            </div>
          </div>
        </div>
        <div class="my-btn">
          <button type="submit">Confirm</button>
        </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
